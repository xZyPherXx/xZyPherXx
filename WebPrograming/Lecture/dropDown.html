<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Form </title>
</head>
<body>

    <form action="" method="post" name="form1" id="form1">

        Personal ID : <input type="text" name="personalID" maxlength="13" /><br/>
        Full Name : <input type="text" name="fullname" size="40" /><br/>
        Sex : 
        <select name="sex" >
            <option value="male"/> Male 
            <option value="female"/> Female 
        </select><br/>
        Hobby :
        <select name="hobby" size="3" multiple>
            <option value="playgame"/> Play Game 
            <option value="hangout"/> Hang Out 
            <option value="read"/> Read
        </select><br/><br/>
        <input type="submit" name="submit" value="Confirm"/>
        <input type="reset" name="reset" value="Reset"/>

    </form>
    
</body>
</html>
